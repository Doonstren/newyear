<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-layer"></div>
    <div id="tsparticles"></div>

    <div class="settings-icon" id="settings-icon">⚙️</div>

    <div class="popup-wrapper" id="popup-wrapper">
        <div class="popup" id="settings-popup">
            <!-- Settings content will be generated here -->
        </div>
        <div class="popup" id="debug-popup" style="display: none;">
            <!-- Debug content will be generated here -->
        </div>
    </div>

    <div class="container">
        <h1 id="main-title">Расчёт...</h1>
        <div id="countdown">...</div>
        <div class="holiday-selector-container">
            <select id="holiday-selector"></select>
            <p id="holiday-date"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
